<source>
  @type tail
  path /fluentd/log/bot.log
  pos_file /fluentd/log/bot.log.pos
  tag bot.log
  format /^(?<time>.+?) (?<level>\w+) (?<message>.*)$/
  time_format %Y-%m-%d %H:%M:%S
  read_from_head true
</source>

<match **>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  include_tag_key true
  flush_interval 5s
  reconnect_on_error true
  reload_connections false
  log_es_400_reason true
</match>
