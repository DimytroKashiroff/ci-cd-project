<source>
  @type tail
  path /fluentd/log/bot.log
  pos_file /fluentd/log/bot.log.pos
  tag bot.logs
  format /^\[(?<time>[^\]]+)\] (?<message>.*)$/
  time_format %Y-%m-%d %H:%M:%S
</source>

<match bot.logs>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  index_name fluentd
  type_name _doc
  include_tag_key true
  tag_key @log_name
</match>
